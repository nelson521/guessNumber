<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="intro">
      <h1>Number guessing game</h1>
      <p>
        Try & guess a random number between 1 and 10. You have 3 attempts to
        guess the right number.
      </p>
    </div>
    <form id="guessingForm">
      <h1>Guess a number</h1>
      <input type="number" name="" id="numInput" min="1" max="10" />
      <input type="submit" value="Submit Guess" id="submitBtn" />
      <p>Previous Guesses: <span id="previousGuess"></span></p>
      <p>Guesses Remaining: <span id="guessesRemaining">3</span></p>
      <span id="scale"></span>
    </form>
    <script src="app.js"></script>
  </body>
</html>
